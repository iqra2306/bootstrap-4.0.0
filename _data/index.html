  <div class="container  signin-container">
    <div class="row">
      <div class="col">
        <div class=" col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="/assets/img/favicons/mstile-150x150.png" class="img-fluid signin-img">
              <form class="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me<a href="#"> Need help? </a></label>
                </div>
                <button type="button" class="btn btn-outline-primary ">Sign In</button>
              </form>
            </div>
          </div>
          <a class="account" href="#"> Create a New Account</a>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  </body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="/dist/js/bootstrap.min.js"></script> 
  </body>
